<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">

	<link rel='stylesheet' href='./css/main.min.css'>

	<title>RustyLoot</title>
</head>
<body>
	<header class='main'>
		<div class="main__container">
			<ul class="main__list">
				<li class='main__item social'>
					<a href="./" class="main__list--link discord">
						<img 
						src="./img/discord.svg" 
						alt="">
					</a>
					<a href="./" class="main__list--link tweeter">
						<img 
						src="./img/tweeter.svg" 
						alt="">
					</a>
				</li>
				<li class='main__item'>
					<a href="./" class="main__list--link">
						LEADERBOARD
					</a>
				</li>
				<li class='main__item'>
					<a href="./" class="main__list--link active">
						FREE CASE
					</a>
				</li>
				<li class='main__item'>
					<a href="./" class="main__list--link">
						RAKEBACK
					</a>
				</li>
			</ul>
		</div>
		<nav class="header__menu">
			<a href="./" class="menu__logo">
				<img 
				class='menu__logo--img' 
				src="/img/logo-text.svg" 
				alt="">
			</a>

			<ul class="header__menu--list">
				<li class='menu__list--item'>
					<a href="./" class="menu__list--link">
						<img
						class='menu__link--img' 
						src="/img/protect.svg" 
						alt="">
					</a>
				</li>
				<li class='menu__list--item'>
					<a href="./" class="menu__list--link">
						<img
						class='menu__link--img' 
						src="/img/support.svg" 
						alt="">
					</a>
				</li>
				<li class='menu__list--item'>
					<a href="./" class="menu__list--link">
						<img
						class='menu__link--img' 
						src="/img/friend.svg" 
						alt="">
					</a>
				</li>
				<li class='menu__list--item'>
					<a href="./" class="menu__list--link">
						<img
						class='menu__link--img' 
						src="/img/star.svg" 
						alt="">
					</a>
				</li>
			</ul>
			<div class="language__container">
				<ul class="language__choose">
					<li>
						<img class='lang__img' src="/img/eng.svg" alt="">
					</li>
					<li>
						<p class="lang">
							EN
						</p>
					</li>
					<li>
						<img class='arrow-lang__img' src="/img/arrow-language.svg" alt="">
					</li>
				</ul>
				<img src="./img/menu-burger.svg" alt="">
			</div>
	</nav>

	</header>
	<main>
		<article class='menu'>
			<div class="menu__container">
				<ul class="menu__list">
					<li class="menu__item"> <!-- LOGO -->
						<a href="./" class="menu__item--link">
							<img src="./img/logo.svg" alt="" class="item-img">
						</a>
					</li>
					<li class="menu__item">
						<a href="./" class="menu__item--link">
							<img src="./img/gold-menu.svg" alt="" class="item-img">
							MAIN
						</a>
					</li>
					<li class="menu__item">
						<a href="./" class="menu__item--link">
							<img src="./img/jackpot.svg" alt="" class="item-img">
							JACKPOT
						</a>
						<p class="jackpot-calary">$ 0</p>
					</li>
					<li class="menu__item">
						<a href="./" class="menu__item--link">
							<img src="./img/coinflip.svg" alt="" class="item-img">
							COINFLIP
						</a>
						<p class="coinflip-calary">$ 0</p>

					</li>
					<li class="menu__item">
						<a href="./" class="menu__item--link">
							<img src="./img/mines.svg" alt="" class="item-img">
							MINES
						</a>
					</li>
					<li class="menu__item">
						<a href="./" class="menu__item--link">
							<img src="./img/plinko.svg" alt="" class="item-img">
							PLINKO
						</a>
					</li>
					<li class="menu__item">
						<a href="./" class="menu__item--link">
							<img src="./img/wheel.svg" alt="" class="item-img">
							WHEEL
						</a>
					</li>
					<li class="menu__item">
						<a href="./" class="menu__item--link">
							<img src="./img/upgrade.svg" alt="" class="item-img">
							UPGRADER
						</a>
					</li>
					<li class="menu__item">
						<a href="./" class="menu__item--link">
							<img src="./img/pvp-mines.svg" alt="" class="item-img">
							PVP MINES
						</a>
						<p class="mines-calary">$ 0</p>
					</li>
				</ul>
			</div>
		</article>
		<section class='hero'>

			<div class="container">
				<div class="banner">
					<span class="snowleft"></span>
					<span class="snowright"></span>

					<img class='img' src="./img/banner-discord-join.png" alt="">
					
				</div>
				
			</div>
		</section>
		<aside class='chat'>
			<div class="chat__container">
				<div class="chat__infotitle">
					<p class="chat__title">LIVE CHAT</p>
					<div class="chat__online--container">
						<img 
						class='doth-title'
						src="./img/point-chatonline.svg" 
						alt="">
						<p class='chat__online'>35 ONLINE</p>
					</div>
				</div>
			</div>
		</aside>
	</main>
</body>
</html>
